<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="风速" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <ion-tab title="等效" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="开关" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="预约" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear">
    <ion-nav-view name="tab-dash2"></ion-nav-view>
  </ion-tab>
  <ion-tab title="滤网" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear">
    <ion-nav-view name="tab-dash2"></ion-nav-view>
  </ion-tab>

</ion-tabs>
